name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-java:
    name: Lint Java Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        run: mvn checkstyle:check -B

      - name: Run SpotBugs
        run: mvn spotbugs:check -B

      - name: Run PMD
        run: mvn pmd:check -B

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: '**/target/checkstyle-result.xml'
          retention-days: 7

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run ruff
        run: |
          ruff check tests/integration/ tests/src/test/python/ scripts/ || true

      - name: Check code formatting with black
        run: |
          black --check tests/integration/ tests/src/test/python/ scripts/ || true

      - name: Check import sorting with isort
        run: |
          isort --check-only tests/integration/ tests/src/test/python/ scripts/ || true

  test-java-unit:
    name: Java Unit Tests
    runs-on: ubuntu-latest
    needs: lint-java
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test -B -pl tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-unit-test-results
          path: tests/target/surefire-reports/
          retention-days: 7

  build-server:
    name: Build Server JAR
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build server JAR
        run: mvn clean package -DskipTests -B -pl connect-server -am

      - name: Upload server JAR
        uses: actions/upload-artifact@v4
        with:
          name: thunderduck-server
          path: connect-server/target/thunderduck-connect-server-*.jar
          retention-days: 1

  test-python-e2e:
    name: Python E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-python, build-server]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download server JAR
        uses: actions/download-artifact@v4
        with:
          name: thunderduck-server
          path: connect-server/target/

      - name: Install Python dependencies
        run: |
          pip install -r tests/src/test/python/requirements.txt

      - name: Start Thunderduck server
        run: |
          java --add-opens=java.base/java.nio=ALL-UNNAMED \
               -jar connect-server/target/thunderduck-connect-server-*.jar &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to start (max 30 seconds)
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if nc -z localhost 50051 2>/dev/null; then
              echo "Server is ready!"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server failed to start"
              exit 1
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Run Python E2E tests
        run: |
          cd tests/integration
          pytest -v --tb=short test_simple_sql.py || true

      - name: Stop server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-e2e-test-results
          path: tests/integration/.pytest_cache/
          retention-days: 7
